<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/header-style.css">
    <link rel="stylesheet" href="/static/css/photo-card-style.css">
    <link rel="stylesheet" href="/static/css/phones.css">
</head>
  <body>
    <header class="header">
    <div class="container">
            <a href="/">
                <img src="/static/logo/logo.svg" width="180" height="65">
            </a>
        <nav class="nav">
            <ul>
                <li>
                    <a href="/feed" class="{{ 'active' if request.path == '/' }}">
                        <img src="/static/images/house.png" class="tab-icon">Feed
                    </a>
                </li>
                <li>
                    <a href="/photos/all_photos/" class="{{ 'active' if request.path == '/photos/all_photos/' }}">
                        <img src="/static/images/photo.png" class="tab-icon">
                        Photos
                    </a>
                </li>
                <li>
                    <a href="/tags/tags/" class="{{ 'active' if request.path == '/tags/tags/' }}">
                        <img src="/static/images/tag.png" class="tab-icon">
                        Tags
                    </a>
                </li>
            </ul>
        </nav>
        <div class="search-bar">
            <form action="/search/" method="get">
                <input type="text" name="query" placeholder="Search for users or tags...">
                <button type="submit" class="search-button">
                    <img src="/static/images/search-icon.png" alt="Search" class="search-icon">
                </button>
            </form>
        </div>

        {% if user %}
        <div class="user-profile-header">
            <a href="/photos/upload_photo/">
                <button class="add-button">
                    <span class="plus-icon">+</span>
                </button>
            </a>
            <a href="/page/{{ user.username }}">
                <img src="{{ user.avatar_url }}" alt="{{ user.username }}" class="user-avatar-header">
            </a>
            <a href="/page/{{ user.username }}" class="user-name-header">{{ user.username }}</a>
        </div>
        <div class="user-actions">
            <a href="/auth/logout" class="register">Log out</a>
        </div>
        {% else %}
        <div class="user-actions">
            <a href="/auth/login_page/" class="login">Login</a>
            <a href="/auth/register_page" class="register">Sign up</a>
        </div>
        {% endif %}
    </div>
</header>
<main class="content">
    {% block content %}
    {% endblock %}
</main>

<footer class="footer">
    <div class="footer-container">
        <p>&copy; 2024 Switch Crew. All rights reserved.</p>
        <nav class="footer-nav">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </nav>
    </div>
</footer>
</body>
</html>

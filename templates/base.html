<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/header-style.css">
    <link rel="stylesheet" href="/static/css/photo-card-style.css">
</head>
  <body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="/">Switch Crew</a>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">Main</a></li>
                    <li><a href="/photos/">Photos</a></li>
                    <li><a href="/tags/">Tags</a></li>
                    <li><a href="#">Comments</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                {% if user %}
                <a href="#">{{ user.username }}</a>
                <a href="#" class="register">Log out</a>
                {% else %}
                <a href="/login/" class="login">Login</a>
                <a href="#" class="register">Sign up</a>
                {% endif %}
            </div>
        </div>
    </header>
    {% block content %}

    {% endblock %}
  </body>
  </html>

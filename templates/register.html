{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/static/css/upload_photo.css">
<main class="content">
    <div class="upload-container">
        <h2>Register</h2>
        <form action="/registration" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                >
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                >
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                >
            </div>
            <div class="form-group">
                <label for="avatar">Avatar (optional):</label>
                <input
                    type="file"
                    id="avatar"
                    name="avatar"
                    accept="image/*"
                >
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</main>
{% endblock %}

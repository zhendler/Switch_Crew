{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/static/css/upload_photo.css">
<main class="content">
    <div class="upload-container">
        <h2>Login</h2>
<form action="/web/login/login" method="post" class="login-form">            <div class="form-group">
                <label for="username">Username:</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                >
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                >
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>
</main>
{% endblock %}
